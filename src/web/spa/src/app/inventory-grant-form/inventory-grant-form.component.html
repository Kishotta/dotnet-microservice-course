<h1 mat-dialog-title>Grant {{data.name}} to user</h1>
<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
    <mat-dialog-content>
        <div class="column">
            <mat-form-field>
                <mat-label>User ID</mat-label>
                <input matInput type="text" placeholder="00000000-0000-0000-0000-000000000000" formControlName="userId">
            </mat-form-field>
            <mat-form-field floatLabel="always">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" placeholder="0" formControlName="quantity">
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button mat-dialog-close cdkFocusInitial color="primary" type="submit">Save</button>
    </mat-dialog-actions>
</form>
